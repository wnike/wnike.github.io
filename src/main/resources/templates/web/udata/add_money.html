<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>充值</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

    <![endif]-->
</head>

<body class="sticky-header">

<section>

    <!--body wrapper start-->
    <div class="wrapper">

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        充值
                    </header>
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal adminex-form" id="updateForm" method="get" action="">

                                <div class="form-group ">
                                    <label for="uid" class="control-label col-lg-2">用户id</label>
                                    <div class="col-lg-4">
                                        <input class="form-control " id="uid" type="text"
                                               name="uid" required/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="money" class="control-label col-lg-2">充值金额</label>
                                    <div class="col-lg-4">
                                        <input class="form-control " id="money" type="text"
                                               name="money" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="button" onclick="addMoney();">充值
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>
    <!--body wrapper end-->
</section>

<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script src="js/validation-init.js"></script>
<script type="text/javascript">
    var grade=$("#grade").val();
    $("#uid").bind("click",function(){

        if($("#rid").val()=="1"){
            $("#grade").val(grade);
            $("#grade-display").css("display","block");
        }else{

            $("#grade").val("null");

            $("#grade-display").css("display","none");}
    });

    function addMoney() {
        // $("#uid").attr("readonly","false");

            $.ajax({
                url: "/add_money",
                type: "post",
                data: $("#updateForm").serialize(),
                dataType: "html",
                success: function (ht) {
                    alert("充值成功");
                    $("#right").html(ht);  //请求的界面数据在右侧显示
                },
                error: function (ht) {
                    alert("未知异常");
                    $("#right").html("加载失败", ht);  //请求的界面数据在右侧显示
                }
            });

    }
</script>
</body>
</html>
