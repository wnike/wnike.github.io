<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>用户详情</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

    <![endif]-->
</head>

<body class="sticky-header">

<section>

        <!--body wrapper start-->
        <div class="wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            查看用户信息
                        </header>
                        <div class="panel-body">
                            <div class=" form">
                                <form class="cmxform form-horizontal adminex-form" id="commentForm" method="get" action="">

                                    <div class="form-group ">
                                        <label for="uid" class="control-label col-lg-2">uid</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="uid" type="text" th:value="${user.uid}" name="uid" readonly=“readonly” required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="username" class="control-label col-lg-2">用户名</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="username" type="text" th:value="${user.username}" name="username" readonly=“readonly” required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="rid" class="control-label col-lg-2">用户角色</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="rid" type="text" th:value="${user.role.rolename}" name="rid" readonly=“readonly” required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="grade" class="control-label col-lg-2">班级</label>
                                        <div class="col-lg-10">
                                            <input class="form-control " id="grade" type="text" th:value="${user.grade}" name="grade" readonly=“readonly” required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="button" onclick="goBackHTML();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>

        </div>
        <!--body wrapper end-->
</section>

<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script src="js/validation-init.js"></script>
<script type="text/javascript">
    function goBackHTML(){
        //返回用户列表界面
        $.ajax({
            url: "/user_list",
            type: "get",
            dataType: "html",
            success: function (ht) {
                $("#right").html(ht);  //请求的界面数据在右侧显示
            },
            error: function (ht) {
                alert("未知异常");
                $("#right").html("加载失败", ht);  //请求的界面数据在右侧显示
            }
        });
    }
</script>
</body>
</html>
